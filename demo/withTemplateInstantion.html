<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <d-fine fct as=hello-world sp='["place"]'>
        <template>
            <div>Hello, {{place}}</span></div>
        </template>
    </d-fine>
    <hello-world place=Mars id=mars></hello-world>
    <hello-world id=venus></hello-world>
    <div id=target></div>

    <button onclick="moveToTarget()">Move it</button>
    <button onclick="setIt()">Set It</button>
    <script>
        function moveToTarget(){
            target.appendChild(venus);
            venus.place = 'V-nus';
        }
        function setIt(){
            console.log('setting it');
            venus.place = 'V-nus';
        }
    </script>
    <script type=importmap>
        {
            "imports":{
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../node_modules/trans-render/",
                "templ-arts/": "../node_modules/templ-arts/"
            }
        }
    </script>
    <script type=module>
        import '../d-fine.js';
    </script>
</body>
</html>
